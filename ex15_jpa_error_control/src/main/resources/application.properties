# jpa 설정
# spring.jpa.hibernate.ddl-auto 는 none/update/validate/create/create-drop등이 존재하며 엔티티와 관련해서 db를 어떻게 조정할것이니지, 또는 db 설정을 어떻게 할것인지 정함.
# 보통은 update로 해두며 update는 엔티티의 변경부분만 db에 적용하게된다. (그렇기에 엔티티가 존재하는데 db 테이블이 없을경우 만들어줌)
# spring.jpa.show-sql 는 쿼리관련 함수 실행시 그 쿼리문을 로그에 띄워줌
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql: true